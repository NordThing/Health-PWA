    <!-- MAIN CONTENT -->
    <main id="main">
        <div class="main">
            <!-- HEADLINE FOR THE FEATURE -->
            <div class="row">
                <div class="column">
                    <div class="feature">
                        <h2 id="demo">STOPWATCH</h2>
                    </div>
                </div>   
            </div>
            <!-- CIRCLE FOR THE CLOCK - MAYBE HAVE THIS CONFIGURABLE TO MAKE IT CUSTOMISABLE -->
            <div class="row">
                <div class="column">
                    <div class="circle">
                        <span contenteditable="true" id="time" class="time"/>
                    </div>
                </div>    
            </div>
            <!-- THIS IS THE CONTROL FOR STOPWATCH FUNCTIONALITY -->
            <div class="row">
                <div class="controls">
                    <div id="playButtonCol" class="column">
                        <button class="buttonPlay">
                            <i id="playButton" class="material-icons">play_circle_filled</i>
                            <i id="pauseButton" class="material-icons">pause_circle_filled</i>
                        </button>
                    </div>
                    <div class="column">
                        <button class="buttonReset">
                            <i id="resetButton" class="material-icons">stop_circle</i>
                        </button>
                    </div>
                </div>    
            </div>
            <div>
                <!-- <object data="stopwatch.html"> -->
                    <!-- Your browser doesnâ€™t support the object tag. -->
                <!-- </object> -->
            </div>
        </div>
    </main>
    <!-- The Save Modal -->
    <div id="saveModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>Do you want to save this session?</p>
            <button onclick="javascript:saveData()">YES</button>
            <button onclick="javascript:closeModal()">NO</button>
        </div>
    </div>
