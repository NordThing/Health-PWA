<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/popupHandler.js"></script>
    <title>Health-PWA</title>
    <!-- PUT JAVASCRIPT AT THE BOTTOM BEFORE THE BODY TAG -->
</head>
<body>

<!-- FLOATING ACTION BUTTON - QUICKNAVIGATION TO ACTIVITY WINDOW-->
<div class="fab"> 
    <i class="material-icons">play_arrow</i> 
</div>

<!-- CONTAINER FOR ALL CONTENT -->
<div class="container">
    
    <!-- HEADER -->
    <header>
        <div class="header">
            <div class="row">
                <div class="column">
                    <div class="header-profile-picture">
                        <i class="material-icons">add_a_photo</i>
                    </div>
                </div>
                <div class="column">
                    <div class="header-app-icon">
                        <i class="material-icons">looks</i>
                    </div>
                </div>
                <div class="column">
                    <div class="header-darkmode">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="slider round"></div>
                        </label>
                    </div>
                </div>
                <!-- FOR LATER TO STYLE THE SLIDER FOR DARKMODE 
                <div class="column" style="border:2px solid red">
                    <div class="header-darkmode">
                        <div class="wpnm-button">
                            <div class="wpnm-button-inner-left"></div>
                            <div class="wpnm-button-inner"></div>
                        </div>
                    </div>
                </div>
                -->
            </div>            
        </div>
    </header>
    
    <!-- MAIN CONTENT -->
    <main id="main">
        <!-- STARTING OF FEATURE PACKED IN A SLIDER-->
        <div class="featurecontainer">
            <div class="slideclass" id="slide-1">
                <div class="main">
                    <!-- HEADLINE FOR THE FEATURE -->
                    <div class="row">
                        <div class="column">
                            <div class="feature">
                                <h2 id="demo">STOPWATCH</h2>
                            </div>
                        </div>   
                    </div>
                    <!-- CIRCLE FOR THE CLOCK - MAYBE HAVE THIS CONFIGURABLE TO MAKE IT CUSTOMISABLE -->
                    <div class="row">
                        <div class="column">
                            <div class="circle">
                                <span contenteditable="true" id="time" class="time"/>
                            </div>
                        </div>    
                    </div>
                    <!-- THIS IS THE CONTROL FOR STOPWATCH FUNCTIONALITY -->
                    <div class="row">
                        <div class="controls">
                            <div id="playButtonCol" class="column">
                                <button class="buttonPlay">
                                    <i id="playButton" class="material-icons">play_circle_filled</i>
                                    <i id="pauseButton" class="material-icons">pause_circle_filled</i>
                                </button>
                            </div>
                            <div class="column">
                                <button class="buttonReset">
                                    <i id="resetButton" class="material-icons">stop_circle</i>
                                </button>
                            </div>
                        </div>    
                    </div>
                    <div>
                        <!-- <object data="stopwatch.html"> -->
                            <!-- Your browser doesnâ€™t support the object tag. -->
                        <!-- </object> -->
                    </div>
                </div>
            </div>
            <!-- ********* -->
            <!-- FEATURE 2 -->
            <div class="slideclass" id="slide-2">
                <div class="main">
                    <!-- HEADLINE FOR THE FEATURE -->
                    <div class="row">
                        <div class="column">
                            <div class="feature">
                                <h2 id="demo">FEATURE 2</h2>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
            <!-- ********* -->
            <!-- FEATURE 3 -->
            <div class="slideclass" id="slide-3">
                <div class="main">
                    <!-- HEADLINE FOR THE FEATURE -->
                    <div class="row">
                        <div class="column">
                            <div class="feature">
                                <h2 id="demo">FEATURE 3</h2>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
            <!-- ********* -->
            <!-- FEATURE 4 -->
            <div class="slideclass" id="slide-4">
                <div class="main">
                    <!-- HEADLINE FOR THE FEATURE -->
                    <div class="row">
                        <div class="column">
                            <div class="feature">
                                <h2 id="demo">WEIGHT TRACKER</h2>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>            
        </div>
    </main>
    <!-- The Save Modal -->
    <div id="saveModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <p>Do you want to save this session?</p>
            <button onclick="javascript:saveData()">YES</button>
            <button onclick="javascript:closeModal()">NO</button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer">    
            <div class="row">
                <div class="column">
                    <div class="footer-overview">
                        <a href=#slide-1><i class="material-icons">timer</i></a>
                    </div>
                </div>
                <div class="column">
                    <div class="footer-calendar">
                        <a href=#slide-2><i class="material-icons">calendar_today</i></a>
                    </div>
                </div>
                <div class="column">
                    <div class="footer-activity">
                        <a href=#slide-3><i class="material-icons">dvr</i></a>
                    </div>
                </div>
                <div class="column">
                    <div class="footer-weight">
                        <a href=#slide-4><i class="material-icons">addchart</i></a>
                    </div>
                </div>
            </div>
        </div>    
    </footer>
</div>
<script src="js/custom.js"></script>
<script src="js/stopwatch.js"></script>
<script src="js/darkmode.js"></script>
</body>
</html>
