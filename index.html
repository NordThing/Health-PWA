<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- FOR PWA SUPPORT -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/pwa-icon-ios.png">
    <meta name="theme-color" content="#764ABC"/>
    <!-- END OF PWA SUPPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/@mapbox/polyline@1.1.1/src/polyline.min.js"></script>
    <script src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/saveDialog.js"></script>
    <title>Life24</title>
</head>
<body>

<!-- FLOATING ACTION BUTTON - QUICKNAVIGATION TO ACTIVITY WINDOW-->

<!-- FOR LATER USE WITH PAUSE BUTTON 
<div class="fab1"></div>
                                --> 
<div class="fab"> 
    <button class="buttonPlay">
        <i id="playButton" class="material-icons">play_arrow</i>
        <i id="pauseButton" class="material-icons">pause</i>
    </button> 
</div>
<div class="fab2" id="fab2">
    <button class="buttonReset">
        <i id="resetButton" class="material-icons">stop</i>
    </button>
</div>
<!-- CONTAINER FOR ALL CONTENT -->
<div id="container" class="container">
    
    <!-- HEADER -->
    <header>
        <div class="header">
            <div class="row">
                <div class="column">
                    <div class="header-profile-picture">
                        <i class="material-icons">person_add</i>
                    </div>
                </div>
                <div class="column">
                    <div class="header-app-icon">
                        <i class="material-icons">looks</i>
                    </div>
                </div>
                <div class="column">
                    <div class="header-darkmode">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" onchange="changeTheme()">
                            <div id="checkboxSlider" class="slider round"></div>
                        </label>
                    </div>
                </div>
                <!-- FOR LATER TO STYLE THE SLIDER FOR DARKMODE 
                <div class="column" style="border:2px solid red">
                    <div class="header-darkmode">
                        <div class="wpnm-button">
                            <div class="wpnm-button-inner-left"></div>
                            <div class="wpnm-button-inner"></div>
                        </div>
                    </div>
                </div>
                -->
            </div>            
        </div>
    </header>
    
    <!-- MAIN CONTENT -->
    <main id="main">
        <!-- STARTING OF FEATURE PACKED IN A SLIDER-->
        <div class="featurecontainer">
            <div class="slideclass" id="slide-1">
                <div class="main">
                    <!-- HEADLINE FOR THE FEATURE -->
                    <div class="row">
                        <div class="column">
                            <div class="feature">
                                <h2 id="demo">TRACKER</h2>
                            </div>
                        </div>   
                    </div>
                    <!-- CIRCLE FOR THE CLOCK - MAYBE HAVE THIS CONFIGURABLE TO MAKE IT CUSTOMISABLE -->
                    <div id="stopwatch" class="main">
                        <timer></timer>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="activity">
                                <label for="activity"></label>
                                <select name="activity" id="activity">
                                    <option value="Running">Running</option>
                                    <option value="Walking">Walking</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ********* -->
            <!-- FEATURE 2 -->
            <div class="slideclass" id="slide-2">
                <div class="main">
                    <!-- HEADLINE FOR THE FEATURE -->
                    <div class="row">
                        <div class="column">
                            <div class="feature">
                                <h2 id="demo">LATEST ACTIVITY</h2>
                            </div>
                    </div>
                    <!-- THIS IS THE CARD THAT COULD BE MODIFIED IN WHATEVER YOU LIKE -->
                    <div class="card">
                        <div class="optional-header">
                            <div class="thumbnail thumbnail--40x40">
                                <img src="images/Portrait_Placeholder.png">
                            </div>
                            <div class="primary-title">
                                <div class="title">Title</div>
                                <div class="subhead">Subhead</div>
                            </div>
                        </div>
                        <div class="media media-16-9">
                            <img src="images/aurora-1280.webp">
                        </div>
                        <div class="primary-title"></div>
                        <div class="supporting-text">
                            Supporting text.
                        </div>
                        <div class="actions">
                            <div class="action-buttons">
                                <button class="cardbutton" type="button">Action 1</button>
                                <button class="cardbutton" type="button">Action 2</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ********* -->
            <!-- FEATURE 3 -->
            <div class="slideclass" id="slide-3">
                <div class="main">
                    <!-- HEADLINE FOR THE FEATURE -->
                    <div class="row">
                        <div class="column">
                            <div class="feature-3">
                                <h2 id="demo">HISTORY</h2>
                                <results></results>
                            </div>  
                         </div>
                    </div>
                </div>
            </div>
            <!-- ********* -->
            <!-- FEATURE 4 -->
            <div class="slideclass" id="slide-4">
                <div class="main">
                    <!-- HEADLINE FOR THE FEATURE -->
                    <div class="row">
                        <div class="column">
                            <div class="feature">
                                <h2 id="demo">WEIGHT</h2>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>            
        </div>
    </main>
    <!-- The Save Modal -->
    <div id="saveModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h6>Save activity?</h6>
            <p>Do you want to save this session?</p>
            <div class="modal-saveButtons">
                <button onclick="closeSaveDialog()">NO</button>
                <button onclick="saveResult()">YES</button>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="footer">    
            <div class="row">
                <div class="column">
                    <div class="footer-overview">
                        <a href=#slide-1><i class="material-icons">timer</i></a>
                    </div>
                </div>
                <div class="column">
                    <div class="footer-calendar">
                        <a href=#slide-2><i class="material-icons">calendar_today</i></a>
                    </div>
                </div>
                <div class="column">
                    <div class="footer-activity">
                        <a href=#slide-3><i class="material-icons">dvr</i></a>
                    </div>
                </div>
                <div class="column">
                    <div class="footer-weight">
                        <a href=#slide-4><i class="material-icons">addchart</i></a>
                    </div>
                </div>
            </div>
        </div>    
    </footer>
</div>
<script type="module" src="app.js"></script>
<script src="js/darkmode.js"></script>
<script src="js/custom.js"></script>
<script src="js/location.js"></script>
</body>
</html>
