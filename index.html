<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Health-PWA</title>
    <!-- PUT JAVASCRIPT AT THE BOTTOM BEFORE THE BODY TAG -->
</head>
<body>

<!-- FLOATING ACTION BUTTON - QUICKNAVIGATION TO ACTIVITY WINDOW-->
<div class="fab"> 
    <i class="material-icons">play_arrow</i> 
</div>

<!-- CONTAINER FOR ALL CONTENT -->
<div id="container" class="container">
    
    <!-- HEADER -->
    <div id="header">
        <topbar></topbar>
    </div>
    <!-- MAIN CONTENT -->
    <main id="main">
        <div id="stopwatch" class="main">
            <stopwatch></stopwatch>
        </div>
    </main>
    <div id="saveDialog">
        <save-dialog></save-dialog>
    </div>
    <div id="footer">
        <bottombar></bottombar>
    </div>

</div>
<script src="js/custom.js"></script>
<script src="js/header.js"></script>
<script src="js/timer.js"></script>
<script src="js/footer.js"></script>
<script src="js/saveDialog.js"></script>
</body>
</html>
