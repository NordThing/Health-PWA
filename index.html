<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet"/>
    <link rel="stylesheet" href="css/index.css">
    <title>Health-PWA</title>
    <!-- PUT JAVASCRIPT AT THE BOTTOM BEFORE THE BODY TAG -->
</head>
<body>
<!-- CONTAINER FOR ALL CONTENT -->
<div class="container">
    
    <!-- HEADER -->
    <header>
        <div class="header">
            <div class="row">
                <div class="column">
                    PROFILE PIC
                </div>
                <div class="column">
                    APP ICON GOES HERE
                </div>
                <div class="column">
                    SETTINGS GO HERE
                </div>
            </div>
            
        </div>
    </header>
    
    <!-- MAIN CONTENT -->
    <main>
        <div class="main">
            <!-- CIRCLE FOR THE CLOCK - MAYBE HAVE THIS CONFIGURABLE TO MAKE IT CUSTOMISABLE -->
            <div class="circle">
                <span class="time">
                    00:00:00
                </span>
            </div>
            <!-- THIS IS THE CONTROL FOR STOPWATCH FUNCTIONALITY -->
            <div class="controls">
                <button class="buttonPlay">
                    <img id="playButton" src="/icons/play-button.svg">
                    <img id="pauseButton" src="icons/pause-button.svg">
                </button>
                <button class="buttonReset">
                    <img id="resetButton" src="icons/reset-button.svg">
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer">    
            <div class="row">
                <div class="column">
                    <h4>MY HEALTH JOURNEY</h4>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <h4>MADE BY US 2020</h4>
                </div>
            </div>
        </div>    
    </footer>
    
    
</div>
<script src="js/custom.js"></script>
</body>
</html>
