<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Health-PWA</title>
    <!-- PUT JAVASCRIPT AT THE BOTTOM BEFORE THE BODY TAG -->
</head>
<body>
<!-- CONTAINER FOR ALL CONTENT -->
<div class="container">
    
    <!-- HEADER -->
    <header>
        <div class="header">
            <div class="row">
                <div class="column">
                    <div class="header-profile-picture">
                        <i class="material-icons">face</i>
                    </div>
                </div>
                <div class="column">
                    <div class="header-app-icon">
                        APP ICON GOES HERE
                    </div>
                </div>
                <div class="column">
                    <div class="header-settings">
                        SETTINGS GO HERE
                    </div>
                </div>
            </div>            
        </div>
    </header>
    
    <!-- MAIN CONTENT -->
    <main>
        <div class="main">
            <!-- CIRCLE FOR THE CLOCK - MAYBE HAVE THIS CONFIGURABLE TO MAKE IT CUSTOMISABLE -->
            <div class="row">
                <div class="column">
                    <div class="circle">
                        <span id="time" class="time"/>
                    </div>
                </div>    
            </div>
            <!-- THIS IS THE CONTROL FOR STOPWATCH FUNCTIONALITY -->
            <div class="row">
                <div class="controls">
                    <div class="column">
                        <button class="buttonPause">
                            <i id="playButton2" class="material-icons">play_circle_filled</i>
                            <i id="pauseButton2" class="material-icons">pause_circle_filled</i>
                        </button>
                    </div>
                    <div class="column">
                        <button class="buttonPlay">
                            <i id="playButton" class="material-icons">play_circle_filled</i>
                            <i id="pauseButton" class="material-icons">pause_circle_filled</i>
                        </button>
                    </div>
                    <div class="column">
                        <button class="buttonReset">
                            <i id="resetButton" class="material-icons">stop_circle</i>
                        </button>
                    </div>
                </div>    
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer">    
            <div class="row">
                <div class="column">
                    <i class="material-icons">dvr</i>
                </div>
                <div class="column">
                    <i class="material-icons">calendar-today</i>
                </div>
                <div class="column">
                    <i class="material-icons">electric-bike</i>
                </div>
                <div class="column">
                    <i class="material-icons">addchart</i>
                </div>
            </div>
        </div>    
    </footer>
    
    
</div>
<script src="js/custom.js"></script>
<script src="js/stopwatch.js"></script>
</body>
</html>
