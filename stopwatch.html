<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat"
        rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono"
        rel="stylesheet"/>
        <link rel="stylesheet" href="css/stopwatch.css">
        <title>StopWatch</title>
    </head>
    <body>
        <div class="stopwatch">
            <h1>STOPWATCH</h1>
            <div class="circle">
                <span id="time" class="time"/>
            </div>  
            <div class="controls">
                <button class="buttonPlay">
                    <img id="playButton" src="icons/play-button.svg">
                    <img id="pauseButton" src="icons/pause-button.svg">
                </button>
                <button class="buttonReset">
                    <img id="resetButton" src="icons/stop-button.svg">
                </button>
            </div>    
        </div>
    </body>
    <script type="text/javascript" src="js/stopwatch.js"></script>
    <script src="js/custom.js"></script>
</html>
